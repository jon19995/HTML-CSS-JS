                        </div>

                </div>
            </div>

    <main class="main">

            <div class="main__items">
                <div class="main__video">
                    <video src="movie/video.mp4" type="video/mp4" autoplay loop muted></video>
                </div>
                <div class="main__img">
                    <img id="main__img" src="movie/mask.jpg" alt='Ocean''>
